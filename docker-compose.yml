version: "3.8"
services:
  ocr-api:
    build: .
    container_name: ocr-belege-api
    environment:
      - APP_ENV=production
      - DB_URL=sqlite:////data/ocr_belege.db
      - OCR_LANG=deu+eng
      - OCR_DEBUG_DUMP=1
      - MAX_UPLOAD_MB=25
    volumes:
      - ./data:/data
    ports:
      - "8088:8080"
    restart: unless-stopped
